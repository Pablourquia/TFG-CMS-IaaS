{% extends "base.html" %}

{% block js %}

{% endblock js %}

{% block core %}
<div class="core_title">
  <h1>New questionnaire</h1>
</div>

<!-- We use "multipart/form-data" to have Tornado distinguish between missing and empty values. -->
<form enctype="multipart/form-data" action="{{ url("questionnaire", "add") }}" method="POST" name="add_contest">
  {{ xsrf_form_html|safe }}
  <span class="info" title="A short name for the questionnaire, preferably using only letters, numbers and underscores."></span>
  Name:
  <input type="text" name="name">

  <input type="submit">
</form>

{% endblock core %}
